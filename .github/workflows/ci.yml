name: My CI/CD Cypress Workflow

on: [push, pull_request] # Trigger on push or pull request events

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Uses a pre-built action to checkout the repository

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build # This job depends on the 'build' job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run tests
        run: npx run cypress 